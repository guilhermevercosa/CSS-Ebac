<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <img class="logo" src="Casas_Bahia_logo_2020.svg.png" alt="Casas Bahia">
    <hr>
    <h1 class="formulario">Entre com a sua conta</h1>
    <form>
        <div class="formulario">
            <label for="user">Usuário</label>
            <br>
            <input class="user" id="user" type="text">
            <br>
            <label for="senha">Senha</label>
            <br>
            <input class="senha" id="senha" type="password">
            <br>
            <div class="botoes">
            <button class="botaoenvio" type="submit">Entrar</button>
            <button class="botaoapagar" type="reset">Apagar</button>
            <br>
            <a class="recuperacao" href="#">Esqueceu sua senha ?</a>
            <h2>Não perca nossa <span class="black">BLACK</span> november</h2>
            <h2>Até <span class="black"> 70%</span> de descontos para aproveitar!</h2>
            </div>
            <div class="produtos1">
                <img src="https://m.media-amazon.com/images/G/32/apple/NPI/Q3_23/Family_Stripe/Iphone/AMZ_Family_Stripe_iPhone_15_pro_max._CB578022713_.png" alt="Foto de um Iphone">
                <label>Iphone 15 Pro Max 128gb<br></label>
                <label>DE: R$ <s>8.699,99</s></label>
                <label class="valor"><br>POR: 7.799,99</label>
            </div>
        </div>
    </form>
</body>
</html>
